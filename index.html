<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="header">
          <h1>The creative crew</h1>
        </div>
        <div class="whoweare">
          <p class="who">WHO WE ARE</p>
          <p class="weare">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <img src="images/photo1.png" />
          <p class="title">Product Owner</p>
          <p class="name">Bill Mahoney</p>
        </div>

        <div class="card down">
          <img src="images/photo2.png" />
          <p class="title">Art Director</p>
          <p class="name">Saba Cabrera</p>
        </div>

        <div class="card">
          <img src="images/photo3.png" />
          <p class="title">Tech Lead</p>
          <p class="name">Shae Le</p>
        </div>

        <div class="card">
          <img src="images/photo4.png" />
          <p class="title">UX Designer</p>
          <p class="name">Skylah Lu</p>
        </div>

        <div class="card">
          <img src="images/photo5.png" />
          <p class="title">Developer</p>
          <p class="name">Griff Richards</p>
        </div>

        <div class="card">
          <img src="images/photo6.png" />
          <p class="title">Developer</p>
          <p class="name">Stan John</p>
        </div>
      </div>
    </div>
  </body>
